<h2>Users and their details:</h2>
<button class="success" (click)="handleAddClick()">Add User</button>
<button class="rm-selected" *ngIf="selectedUsersIds.length > 0" (click)="handleDeleteSelectedClick()">Del
	Selected</button>
<user-details *ngFor="let user of allUsers | sort: orderType.ASC" [user]="user" (onDelete)="handleDeleteUser($event)"
	(onSelect)="handleSelectedUser($event)" [ngClass]="{adult: user.dateOfBirth | getAge | isAdult}"></user-details>
<br>
