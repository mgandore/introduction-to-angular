<h2>User</h2>
<button [routerLink]="['/user', user?.id]">Info</button>
<div>Id: {{user?.id}}</div>
<div>Name: {{user?.name}}</div>
<div>Age: {{user?.dateOfBirth | getAge}} </div>
<div>Contact Info: {{user?.contact}}</div>
<button (click)="handleDeleteClick()">Delete</button>
<input type="checkbox" (click)="handleChecked()">
