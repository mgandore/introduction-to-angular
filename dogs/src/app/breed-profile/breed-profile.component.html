<app-redirect-home-btn></app-redirect-home-btn>
<div class="container">
	<h1>{{dogName | titlecase}}</h1>
	<div class="image-container">
		<img src="{{imageURL}}" alt="Image of a dog">
	</div>
	<h2 *ngIf="subBreedNames.length > 0; else elseBlock">{{dogName | titlecase}} sub-breeds:</h2>
	<ng-template #elseBlock>
		<h2>This breed has no sub-breeds :(</h2>
	</ng-template>
	<ul>
		<li *ngFor="let subBreed of subBreedNames">
			<a routerLink="{{subBreed}}">{{subBreed}}</a>
		</li>
	</ul>
</div>
